plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.1'
}

test {
    useTestNG()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}