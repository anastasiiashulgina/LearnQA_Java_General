plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'ru.stqa.pft.sandbox.PointTests'
}

repositories {mavenCentral()}

dependencies {implementation group: 'org.testng', name: 'testng', version: '7.3.0'}

test {
    useTestNG()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}